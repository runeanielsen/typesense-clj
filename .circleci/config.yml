version: 2.1

executors:
  clojure-tools-deps:
    docker:
    - image: circleci/clojure:openjdk-11-tools-deps-1.10.3.998
      auth:
        username: $DOCKER_LOGIN
        password: $DOCKER_ACCESSTOKEN
    - image: typesense/typesense:0.22.2 # For integration testing
      auth:
        username: $DOCKER_LOGIN
        password: $DOCKER_ACCESSTOKEN
      command: [--data-dir=/tmp, --api-key=key]

jobs:
  ci:
    executor: clojure-tools-deps
    steps:
      - checkout
      - run:
          name: Run build and test
          command: clojure -T:build ci

  deploy-clojars:
    executor: clojure-tools-deps
    steps:
      - checkout
      - run:
          name: Deploy to Clojars
          command: clojure -T:build deploy

workflows:
  build-test-publish-clojars:
    jobs:
      - ci:
          filters:
            tags:
              only: /.*/
      - deploy-clojars:
          context: clojars
          requires:
            - ci
          filters:
            tags:
              only: /^[0-9].*/
            branches:
              ignore: /.*/
